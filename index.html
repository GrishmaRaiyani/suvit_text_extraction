<!DOCTYPE html>
<html>
<head>
  <title>Upload PDF</title>
</head>
<body>
  <h2>Upload PDF File</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
